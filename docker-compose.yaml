version: '3'

services:
  db:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD="${DB_ROOT_PASSWORD}"
      - MYSQL_DATABASE="${DB_NAME}"
      - MYSQL_USER="${DB_USER}"
      - MYSQL_PASSWORD="${DB_PASSWORD}"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - sweet-fantasy

  app:
    build: .
    ports:
      - 5000:5000
    environment:
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/app
    command: air
    depends_on:
      - db
    networks:
      - sweet-fantasy

networks:
  sweet-fantasy:
    driver: bridge

volumes:
  db-data:
